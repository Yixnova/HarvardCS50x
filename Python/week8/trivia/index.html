<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions

            // Part One
            document.addEventListener("DOMContentLoaded", (event) => {

                let result1 = document.getElementById("result1");

                let button1 = document.getElementById("button1");
                button1.addEventListener('click', function() {
                    result1.innerHTML = "Incorrect";
                    result1.style.color = 'red';
                    button1.style.background = '#F4D0D5';
                    button2.style.background = '#d9edff';
                    button3.style.background = '#d9edff';
                });


                let button2 = document.getElementById("button2");
                button2.addEventListener('click', function() {
                    result1.innerHTML = "Correct";
                    result1.style.color = 'green';
                    button1.style.background = '#d9edff';
                    button2.style.background = '#E6FFE6';
                    button3.style.background = '#d9edff';
                });

                let button3 = document.getElementById("button3");
                button3.addEventListener('click', function() {
                    result1.innerHTML = "Incorrect";
                    result1.style.color = 'red';
                    button1.style.background = '#d9edff';
                    button2.style.background = '#d9edff';
                    button3.style.background = '#F4D0D5';
                });

                // Part Two
                let input_text = document.getElementById("input_text");
                let conf_button = document.getElementById("input_btn");

                input_text.addEventListener('click', function() {
                    input_text.value = "";
                    input_text.style.background = 'white';
                    result2.innerHTML = "　"
                    result2.style.color = "white";
                });

                conf_button.addEventListener('click', function() {
                    input_text.style.background = 'grey';

                    if (input_text.value.toLowerCase() == 'd') {
                        result2.style.color = "green";
                        result2.innerHTML = "Correct"
                        input_text.style.background = '#E6FFE6';
                    } else if (input_text.value) {
                        result2.style.color = "red";
                        result2.innerHTML = "Incorrect";
                        input_text.style.background = '#F4D0D5';
                    } else {
                        result2.style.color = "grey";
                        result2.innerHTML = "Please input guess";
                        input_text.style.background = 'white';
                    };

                });

            });
        </script>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2> Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3> Question 1 : Which is the second letter of the alphabet? </h3>
                <p id="result1" class="result">　</p>
                <button id="button1"> A </button>
                <button id="button2"> B </button>
                <button id="button3"> C </button>
            </div>

            <div class="section">
                <h2> Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3> Question 2 : Which is the fourth letter of the alphabet? (Please input) </h3>
                <p id="result2" class="result">　</p>
                <input id="input_text" type="text">
                <button id="input_btn"> Confirm </button>

            </div>
        </div>
    </body>

</html>
